<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>به یاد عزیزمان</title>
  <link href="https://fonts.googleapis.com/css2?family=IranYekan&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IranYekan', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    main {
      padding: 20px;
    }

    h1, h2 {
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    @media screen and (max-width: 768px) {
      main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>به یاد [نام دوست عزیزتان]</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <section id="photos">
        <h2>خاطرات</h2>
        <!-- Add images of your friend -->
        <div class="image-container">
          <img src="https://via.placeholder.com/200" alt="تصویر ۱">
          <img src="https://via.placeholder.com/200" alt="تصویر ۲">
          <img src="https://via.placeholder.com/200" alt="تصویر ۳">
          <img src="https://via.placeholder.com/200" alt="تصویر ۴">
        </div>
      </section>
      <section id="tribute">
        <h2>یادبود</h2>
        <p>اینجا می‌توانید یک یادبود صمیمانه به دوست خود بنویسید...</p>
      </section>
    </div>
  </main>
  <footer>
    <p>&copy; ۲۰۲۴ به یاد عزیزمان</p>
  </footer>
</body>
</html>
